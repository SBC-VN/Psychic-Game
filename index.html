<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href=".\assets\css\style.css">
</head>
<body>
    <main>
        <h1 id="game-title">The Psychic Game!</h1>
        <br>
        <h2>Round: <span id="game-round">0</span></h2>
        <br>
        <div>
            Guess what letter I'm thinking of: <span id="my-letter">?</span>
        </div>
        <br>
        <div>
            You have <span id="guesses-left">5</span> guesses left.
        </div>
        <br>
        <div>
            So far you have guessed the following letters: <span id="letters-guessed"></span>
        </div>
        <br>
        <hr>
        <div>
            You have won <span id="player-wins">0</span> out of <span id="total-games">0</span> games.
        </div>
    </main>
    
    <script src=".\assets\javascript\game.js"></script>
</body>
</html>
